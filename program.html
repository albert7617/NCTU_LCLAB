<script>
  $.getJSON("data/programs.json", function(programs) {
    var node = "";
    for(index in programs) {
      program = programs[index];
      node += "<div class='row'>";
      node += "  <div class='col-12 col-md-3 col-lg-2'><span>"+program.duration+"</span></div>";
      node += "  <div class='col-12 col-md-7 col-lg-8'><span>"+program.source+"</span><span>"+program.desc+"</span></div>";
      node += "</div>";
    }
    $(node).insertAfter('.programs .row');
  });
</script>
