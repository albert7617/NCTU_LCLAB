<script>
includeHTML();
$.get('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0z0X8iRJ9hflgbQ2NkmommiEsBveMHdhcFUXgK9-IC6g8iC-L1LHh-euUxVVO83jN9nTLF-J3hd_e/pub?output=csv&gid=0', function(data) {
  Papa.parse(data, {
    header: true,
    worker: true,
    step: function(results) {
      var node = "";
      var mail = "";
      var desc = "";
      var avatar = "";
      if (results.data.email != '') {
        mail = "<a href='mailto:"+results.data.email+"'><i class='fas fa-envelope'></i></a>";
      }
      if (results.data.desc != '') {
        desc = "<a href='/cv/"+results.data.desc+"' target='_blank'><i class='fas fa-info-circle'></i></a>";
      }
      if (results.data.avatar == '') {
        avatar = 'avatar.jpg';
      } else {
        avatar = results.data.avatar;
      }
      node += "<div class='col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column px-5 py-4 p-sm-2'> ";
      node += "  <div class='avatar-container flex-grow-1'>";
      node += "    <img class='avatar' src='/img/members/"+avatar+"' onerror='this.onerror=null;this.src=\"../img/members/avatar.jpg\";'>";
      node += "  </div>";
      node += "  <div class='avatar-detail d-flex flex-row p-3'> ";
      node += "    <div class='d-flex flex-column'>";
      node += "      <span>"+results.data.name+"</span>";
      node += "      <span>"+results.data.name_en+"</span>";
      node += "    </div>";
      node += "    <div class='d-flex flex-row justify-content-end flex-grow-1 align-items-center'>";
      node += "      "+mail+"";
      node += "      "+desc+"";
      node += "    </div>";
      node += "  </div>";
      node += "</div>";
      $(".type-"+results.data.type.toLowerCase()).after($(node));
    }
  });
});
</script>
