<script>
includeHTML();
$.getJSON("/data/members.json", function (members) {
  var node = {};
  node['A'] = "";
  node['B'] = "";
  node['C'] = "";
  for (index in members) {
    var mail = "";
    var desc = "";
    var avatar = "";
    member = members[index];
    if (member.email != '') {
      mail = "<a href='mailto:"+member.email+"'><i class='fas fa-envelope'></i></a>";
    }
    if (member.desc != '') {
      desc = "<a href='/cv/"+member.desc+"' target='_blank'><i class='fas fa-info-circle'></i></a>";
    }
    if (member.avatar == '') {
      avatar = 'avatar.jpg';
    } else {
      avatar = member.avatar;
    }
    node[member.type] += "<div class='col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column px-5 py-4 p-sm-2'> ";
    node[member.type] += "  <div class='avatar-container flex-grow-1'>";
    node[member.type] += "    <img class='avatar' src='/img/members/"+avatar+"' onerror='this.onerror=null;this.src=\"/img/members/avatar.jpg\";'>";
    node[member.type] += "  </div>";
    node[member.type] += "  <div class='avatar-detail d-flex flex-row p-3'> ";
    node[member.type] += "    <div class='d-flex flex-column'>";
    node[member.type] += "      <span>"+member.name_en+"</span>";
    node[member.type] += "      <span>"+member.degree_en+"</span>";
    node[member.type] += "    </div>";
    node[member.type] += "    <div class='d-flex flex-row justify-content-end flex-grow-1 align-items-center'>";
    node[member.type] += "      "+mail+"";
    node[member.type] += "      "+desc+"";
    node[member.type] += "    </div>";
    node[member.type] += "  </div>";
    node[member.type] += "</div>";

  }
  $(".type-a").after($(node['A']));
  $(".type-b").after($(node['B']));
  $(".type-c").after($(node['C']));
});
</script>


</html>
